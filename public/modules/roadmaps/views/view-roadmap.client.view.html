<section data-ng-controller="RoadmapsController" data-ng-init="findOne()">


    <div class="page-header">
        <h1><a href="/#!/projects/{{project._id}}">{{project.name}}</a></h1>


    </div>

    <div style="padding-bottom: 20px; vertical-align: middle; position: relative">
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>

        <span style="font-size: x-large; font-weight: bold; position:absolute; top: 0px; left:50px">Roadmap {{roadmap.name}}



        </span>


        <span style="position: absolute; right:0px; top:5px">

            <a class="btn btn-primary" data-ng-click="update();">
                <i class="glyphicon glyphicon-floppy-disk"></i>
            </a>


            <a class="btn btn-primary" data-ng-click="run();">
                run simulation
            </a>
        </span>


    </div>


    <div data-ng-if="heatmapVisible">

        <style>
            #tooltip {
                position: absolute;
                width: 200px;
                height: auto;
                padding: 10px;
                background-color: white;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                pointer-events: none;
            }

            #tooltip.hidden {
                display: none;
            }

            #tooltip p {
                margin: 0;
                font-family: sans-serif;
                font-size: 12px;
                line-height: 20px;
            }
        </style>

        <div id="tooltip" class="hidden">
            <p><span id="value"/></p>
        </div>

        <!--<div id='heatmap' data-ng-controller="HeatmapController" data-ng-init="init(data, cols, rows)">-->
        <div id='heatmap' data-ng-controller="HeatmapController"
             style="border: 1px solid black; padding: 10px; overflow: scroll">


        </div>
    </div>


    <div style="padding-top: 20px">


        <form ng-submit="addEpic()">


            <div class="row">
                <div class="col-xs-6">
                    <!--<label>Add a new Epic</label>-->

                    <!--<form class="form-inline">-->
                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-addon">Add Epic</div>
                            <input type="text" data-ng-model="epicName" style="height:48px;" class="form-control"
                                   placeholder="Epic">

                            <div class="input-group-addon"><a class="btn btn-primary" href=""
                                                              data-ng-click="addEpic()">
                                <i class="glyphicon glyphicon-plus-sign"></i>
                            </a></div>

                        </div>


                    </div>

                    <!--</form>-->


                </div>


                <div class="col-xs-6">


                    <div class="form-group">


                        <div class="input-group">
                            <div class="input-group-addon">Start Date</div>
                            <input type="text" style="height:48px;" class="form-control" is-open="datePickerOpen"
                                   datepicker-popup="{{format}}" ng-model="roadmap.start" ng-required="true"
                                   close-text="Close"/>
              <span class="input-group-btn">
                <button style="height:48px;" type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </div>


                    </div>


                </div>
            </div>

            <div class="row" data-ng-if="project.epics.length === 0">
                <div class="col-xs-12">
                    There are no epics for this project. Please add one.
                </div>
            </div>

            <div data-as-sortable="dragControlListeners" data-ng-model="project.epics">
                <div class="row" data-ng-repeat="epic in project.epics" data-as-sortable-item>
                    <div data-as-sortable-item-handle
                         style="padding-left: 10px; padding-top: 5px; padding-bottom: 5px">
                        <a href="" data-ng-click="removeEpic(epic)">
                            <i class="glyphicon glyphicon-minus-sign "></i>
                        </a>
                        {{epic}}
                    </div>
                </div>
            </div>


        </form>


        <div data-as-sortable="dragControlListeners" data-ng-model="roadmap.epics" style="margin-top: 10px">
            <div class="row draggable" data-ng-repeat="epic in roadmap.epics" data-as-sortable-item>
                <div data-as-sortable-item-handle style="padding-left: 10px; padding-top: 5px; padding-bottom: 5px">


                    <div class="col-xs-4" style="padding-top:10px">


                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">Name</div>
                                <input type="text" data-ng-model="epic.name" style="height:48px;" class="form-control"
                                       placeholder="Epic">

                                <div class="input-group-addon"><a href="" data-ng-click="removeEpic(epic)">
                                    <i class="glyphicon glyphicon-minus-sign "></i>
                                </a></div>

                            </div>


                        </div>


                    </div>

                    <div class="col-xs-4" style="padding-top:10px">

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">Estimated Duration [days]</div>
                                <input type="text" data-ng-model="epic.estimated" style="height:48px;"
                                       class="form-control"
                                       placeholder="Epic">


                            </div>


                        </div>


                    </div>


                    <div class="col-xs-4" style="padding-top:10px">
                        <div class="input-group">
                            <div class="input-group-addon">Deviation [days]</div>
                            <input type="text" data-ng-model="epic.deviation" style="height:48px;" class="form-control"
                                   placeholder="Epic">


                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</section>
